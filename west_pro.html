posts.items = posts.items.sort(function(a,b){
  timeDateString2 = b.item_published;
  timeDateString = a.item_published; 
  timeDateArr2 = timeDateString2.split(" ");
  timeDateArr = timeDateString.split(" ");
  date2 = timeDateArr2[0].split("-");
  time2 = timeDateArr2[1].split(":");
  date = timeDateArr[0].split("-");
  time = timeDateArr[1].split(":");
  return new Date(date2[0], date2[1] - 1 , date2[2], time2[0], time2[1], time2[2]) - new Date(date[0], date[1] - 1 , date[2], time[0], time[1], time[2]);
});


function linkify(text) {
    var urlRegex =/(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
    return text.replace(urlRegex, function(url) {
        return '<a class="links" href="' + url + '">' + url + '</a>';
    });
}

function createImage(src,title) {
    title = title.replace(/"/g,"&quot;");
    return '<img src="'+src+'" title="'+title+'" alt="'+title+'" class="img-responsive"/>';
}

function createLink(href,linkText) {
    return '<a href="'+href+'" class="links" >'+linkText+'</a>';
}


function displayTwitterPosts(my_post){
	  var tweet = my_post["item_data"]["tweet"] +"<br>" + "<br>";
        var tweetWithSpan = tweet.replace(/(^|\s)([#@][a-z\d-]+)/ig, '$1<span>$2</span>');
		tweetWithSpan = linkify(tweetWithSpan);
         $( "#my_text" ).append( 
         '<div class="col-sm-4">' + '<i class="fa fa-twitter fa-2x" aria-hidden="true"></i>' +
			"<br>" + 
			'<div class="text-center"> ' +
		    my_post["item_data"]["user"]["username"].bold() +"<br>" + "<br>" + 
            tweetWithSpan + 
			'</div>'
        + '</div>'
            );
}

function displayInstagramPosts(my_post){
	var caption = my_post["item_data"]["caption"] +"<br>" + "<br>";
    var captionWithSpan = caption.replace(/(^|\s)([#@][a-z\d-]+)/ig, '$1<span>$2</span>');
	captionWithSpan = linkify(captionWithSpan);
    $( "#my_text" ).append( 
		'<div class="col-sm-4">' + '<i class="fa fa-instagram fa-2x" aria-hidden="true"></i>' + "<br>" + createImage(my_post["item_data"]["image"]["large"] , "No Image") + "<br>"
+		    my_post["item_data"]["user"]["username"].bold() +"<br>" + "<br>" + 
			captionWithSpan +
         '</div>'
            );

}

function displayManualPosts(my_post){
    $( "#my_text" ).append( 
		'<div class="col-sm-4">' + '<b id="manual-corner-pic">AFF</b>' + "<br>" + "<br>" +
		createImage(my_post["item_data"]["image_url"], "No Image") + "<br>" +
		my_post["item_data"]["text"] +"<br>" + "<br>" + 
		createLink(my_post["item_data"]["link"], my_post["item_data"]["link_text"] )
		+ "<br>" + "<br>" + 
		"</div>");
}

function displayAllPosts(my_post){
	if (my_post["service_name"] === "Twitter"){
      displayTwitterPosts(my_post);
    }
    if (my_post["service_name"] === "Instagram"){
		displayInstagramPosts(my_post);
    }
	if (my_post["service_name"] === "Manual"){
		displayManualPosts(my_post);
	}
}

for (var i = 0; i < 20; i++) {
    displayAllPosts(posts.items[i]);
}

currentPositionFeed = i; 


$('#instagram').on('click', function(event) {
	$("#my_text").empty();
	for (var i = 0; i < posts.items.length; i++) {
		if (posts.items[i]["service_name"] === "Instagram"){
			displayInstagramPosts(posts.items[i]);
		}
	}
});

$('#twitter').on('click', function(event) {
	$("#my_text").empty();
	for (var i = 0; i < posts.items.length; i++) {
		if (posts.items[i]["service_name"] === "Twitter"){
			displayTwitterPosts(posts.items[i]);
		}
	}
});



$('#manual').on('click', function(event) {
	$("#my_text").empty();
	for (var i = 0; i < posts.items.length; i++) {
		if (posts.items[i]["service_name"] === "Manual"){
			displayManualPosts(posts.items[i]);
      }
	}
});
